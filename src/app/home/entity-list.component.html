<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4><span class="glyphicon glyphicon-filter"></span><strong>Filters</strong></h4>
      <ul class="nav nav-pills nav-stacked">
        <!-- --  --  --  --  -->
        <li><input type="text" class="form-control" placeholder="Field A"></li>
        <li>
          <select class="form-control" placeholder="Field B">
            <option *ngFor="let item of data">{{item.fieldB}}</option>
          </select>
        </li>
        <li><input type="text" class="form-control" placeholder="Field C"></li>
        <li><input type="text" class="form-control" placeholder="field D"></li>
        <!-- --  --  --  --  -->
      </ul><br>
      <div class="input-group pull-right">
        <a href="#" role="button" class="btn btn-large btn-default pull-right">Clear</a>
        <a href="#" role="button" class="btn btn-large btn-default pull-right">Save</a>
      </div>
    </div>
<!-- -- -- -- -->
    <div class="col-sm-9">
        <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-sm-9">
                  <h3>Entity List</h3>
                </div>
                <div class="col-sm-3">
                  <a href="#" role="button" tooltip="Export" tooltipPlacement="top" class="btn btn-large btn-link pull-right">
                    <span class="glyphicon glyphicon-export"></span>
                  </a>
                </div>
              </div>
            </div>
            <!--div class="table-responsive"-->
                <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
                <thead>
                <tr>
                    <th style="width: 10%"></th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="fieldA">Field A</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="fieldB">Field B</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="fieldC">Field C</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="fieldD">Field D</mfDefaultSorter>
                    </th>
                    <th style="width: 10%"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of mf.data">
                    <td>
                      <!--button class="btn btn-danger" title="remove" (click)="removeItem(item)">
                        <span class="glyphicon glyphicon-remove"></span>
                      </button-->
                      <input type="checkbox" value="">
                    </td>
                    <td>{{item.fieldA}}</td>
                    <td>{{item.fieldB}}</td>
                    <td>{{item.fieldC}}</td>
                    <td>{{item.fieldD}}</td>
                    <td>
                      <a href="#" [routerLink]="['EntityDetail']" role="button" class="btn btn-default" tooltip="View detail" tooltipPlacement="bottom">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                    <td>Total records: {{dataLength}}</td>
                </tr>
                </tfoot>
            </table>
          <!--/div-->
        </div>
    </div>
  </div>
</div>
